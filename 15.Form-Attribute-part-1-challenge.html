<body>
    <!-- a Form has max-min length, value attributes -->
    <input type="text" placeholder="name">
    <br><br>
    <input type="password" minlength="5" maxlength="9" placeholder="password" title="password">
    <br><br>
    <textarea name="comment" cols="30" rows="10" minlength="10" maxlength="15" placeholder="comments"></textarea>



</body>

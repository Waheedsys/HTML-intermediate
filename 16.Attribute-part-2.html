<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute-part-2</title>
</head>

<body>
    <form>
        <!-- size -->
        <input type="text" size="8" placeholder="size">
        <br><br>
        <input type="file" placeholder="file">
        <br><br>
        <!-- Auto focus -->
        <input type="email" autofocus placeholder="email" required>
        <br><br>

        <!-- height - width -->
        <input type="image" src="./flower-field-g10867437c_1920.jpg" height="200" width="200">
        <br><br>

        <!-- multiple -->
        <input type="file" multiple>
        <br><br>

        <!-- required -->
        <input type="submit" value="submit">



    </form>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-attribute-part-1</title>
</head>

<body>
    <form>

        <!-- maximum length -->
        <input type="text" maxlength="3" placeholder="maxlength">
        <br><br>

        <!-- minimum length -->
        <textarea cols="30" rows="10" minlength="9" maxlength="12" placeholder="textarea"></textarea>
        <br><br>
        <input type="submit" value="submit">
        <br><br>

        <!-- value -->
        <input type="text" value="udemy" placeholder="udemy">
        <br><br>

        <!-- read only -->
        <input type="text" value="waheed" placeholder="waheed" readonly>
    </form>

</body>

</html>

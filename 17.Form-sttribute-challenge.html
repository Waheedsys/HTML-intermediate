<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-attribute-2.html</title>
</head>

<body>
    <form>
        <!-- size of box -->
        <input type="text" placeholder="name" size="3">
        <br><br>

        <!-- job -->
        <input type="text" placeholder="job">
        <br><br>
        <!-- email -->
        <input type="email" placeholder="email" required>
        <br><br>
        <!-- password -->
        <input type="password" minlength="5" maxlength="10" placeholder="password" required>
        <br><br>
        <!-- comment -->
        <textarea name="comment" id="" cols="30" rows="10" autofocus></textarea>
        <br><br>
        <!-- submit -->
        <input type="submit" value="submit">



    </form>

</body>

</html>
